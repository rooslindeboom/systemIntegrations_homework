article : "Studenten op de universiteit en op het hbo betalen volgend collegejaar 105 euro meer om te studeren. Dat bevestigt een woordvoerder van minister Robbert Dijkgraaf (Onderwijs) maandag. Normaal gesproken volgt de verhoging van het collegegeld de inflatie in april. Maar omdat de inflatie dit jaar zo uitzonderlijk hoog is, heeft het kabinet gekeken naar de gemiddelde inflatie over twaalf maanden. Zo wil het kabinet voorkomen dat studenten worden verrast als de inflatie plotseling omhoogschiet en daarmee ook hun collegegeld.De verhoging van het collegegeld in september 2023 pakt daardoor lager uit dan de 212 euro waar eerder rekening mee werd gehouden. In totaal betalen studenten volgend jaar 2.314 euro aan collegegeld. Dijkgraaf wil het lesgeld op het mbo op dezelfde manier gaan verhogen."